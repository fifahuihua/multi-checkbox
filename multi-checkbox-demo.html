<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <title>Multiple Checkbox Demo</title>
  <link rel="stylesheet" href="styles/css/multi-checkbox.css" />
  <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="scripts/jquery.multi-checkbox.js"></script>
  <script type="text/javascript">
  $(function(){
	$("#countryMultiSelect > i.glyphicon-info-sign")
		.mouseover(function() {
			$(this).parent().find(".multiple-select-tips").show();
		})
		.mouseout(function() {
			$(this).parent().find(".multiple-select-tips").hide();
		});

	$("#monthMultiSelect > i.glyphicon-info-sign")
		.mouseover(function() {
			$(this).parent().find(".multiple-select-tips").show();
		})
		.mouseout(function() {
			$(this).parent().find(".multiple-select-tips").hide();
		});
	
	$(document).click( function(e){
		var $t = $(e.target), b = 'button.multiple-select-input', a = "i.pulldown-arrow", u = 'ul.multiple-select-options';
		if ($t.is(a) || $t.is(b)) {
			var $u = $t.parent("div.multiple-checkbox").find("ul.multiple-select-options");
			$('ul.multiple-select-options').each(function() {
				$u.is(this) ? $(this).toggle() : $(this).hide();
			});
		} else {
			if($t.parents(u).length == 0 && $t.is(u) == false ) {
				$("ul.multiple-select-options").hide();
			}else {
				$t.parents(u).find("ul.multiple-select-options").show();
			}
		}
	})
  });
  </script>
</head>
<body>
<table width="800">
	<tr>
		<th width="100">Category</th>
		<th width="350">Normal Component</th>
		<th width="350">Multiple-Select Component</th>
	</tr>
	<tr>
		<td style="text-align:right">Month:</td>
		<td>
			<select id="monthSelect" style="width:200px">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</td>
		<td>
			<div id="monthMultiSelect" class="multiple-checkbox" style="position:relative;display:inline-block">
				<i class="info-tips glyphicon-info-sign"></i>
				<button class="multiple-select-input">
					Please select
				</button>
				<i class="pulldown-arrow"></i>
				<ul class="multiple-select-options">
					<li><label><input type="checkbox" value="1">January</label></li>
					<li><label><input type="checkbox" value="2">February</label></li>
					<li><label><input type="checkbox" value="3">March</label></li>
					<li><label><input type="checkbox" value="4">April</label></li>
					<li><label><input type="checkbox" value="5">May</label></li>
					<li><label><input type="checkbox" value="6">June</label></li>
					<li><label><input type="checkbox" value="7">July</label></li>
					<li><label><input type="checkbox" value="8">August</label></li>
					<li><label><input type="checkbox" value="9">September</label></li>
					<li><label><input type="checkbox" value="10">October</label></li>
					<li><label><input type="checkbox" value="11">November</label></li>
					<li><label><input type="checkbox" value="12">December</label></li>
				</ul>
				<div class="multiple-select-tips" style="display:none">
					<div class="tips-content">
						<div>Selected options: </div>
						<ul>
							<li>January</li>
							<li>August</li>
							<li>November</li>
						</ul>
					</div>
					<div class="tips-arrow-border"></div>
					<div class="tips-arrow"></div>
				</div>
			</div>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Country:</td>
		<td>
			<select style="width:200px" id="countrySelect">
			   <optgroup label="Asia">
				   <option value="CN">China</option>
				   <option value="KO">Korea</option>
				   <option value="JP">Japan</option>
				   <option value="SG">Singapore</option>
				   <option value="TH">Thailand</option>
			   </optgroup>
			   <optgroup label="Europe">
				   <option value="FR">France</option>
				   <option value="DE">German</option>
				   <option value="BE">Belgium</option>
				   <option value="IT">Italy</option>
				   <option value="ES">Spain</option>
				   <option value="SE">Sweden</option>
				   <option value="GB">United Kingdom</option>
			   </optgroup>
			   <optgroup label="America">
				   <option value="US">United States</option>
				   <option value="BR">Brazil</option>
				   <option value="CA">Canada</option>
				   <option value="AR">Argentina</option>
			   </optgroup>
			   <optgroup label="Africa">
				   <option value="DZ">Algeria</option>
				   <option value="EG">Egypt</option>
				   <option value="LR">Liberia</option>
				   <option value="KE">Kenya</option>
				   <option value="ZM">Zambia</option>
			   </optgroup>
			</select>
		</td>
		<td>
			<div id="countryMultiSelect" class="multiple-checkbox" style="position:relative;display:inline-block">
				<i class="info-tips glyphicon-info-sign"></i>
				<button class="multiple-select-input">
					Please select
				</button>
				<i class="pulldown-arrow"></i>
				<ul class="multiple-select-options">
					<li><label><input type="checkbox" value="1">Option1</label></li>
					<li><label><input type="checkbox" value="2">Option2</label></li>
					<li><label><input type="checkbox" value="3">Option3</label></li>
					<li><label><input type="checkbox" value="4">Option4</label></li>
					<li><label><input type="checkbox" value="5">Option5</label></li>
					<li><label><input type="checkbox" value="6">Option6</label></li>
				</ul>
				<div class="multiple-select-tips" style="display:none">
					<div class="tips-content">
						<div>Selected options: </div>
						<ul>
							<li>Option1</li>
							<li>Option2</li>
							<li>Option3</li>
						</ul>
					</div>
					<div class="tips-arrow-border"></div>
					<div class="tips-arrow"></div>
				</div>
			</div>
		</td>
	</tr>
</table>
	</body>
</html>
