<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <title>Multiple Checkbox Demo</title>
  <link rel="stylesheet" href="styles/css/multi-checkbox.css" />
  <script type="text/javascript" src="scripts/jquery.multi-checkbox.js"></script>
  <script type="text/javascript">
  $(function(){
	
  });
  </script>
</head>
<body>
<table width="800">
	<tr>
		<th>Category</th>
		<th>Normal Component</th>
		<th>Multiple-Select Component</th>
	</tr>
	<tr>
		<td style="text-align:right">Month:</td>
		<td>
			<select id="monthSelect" style="width:200px">
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
		</td>
		<td>
		</td>
	</tr>
	<tr>
		<td style="text-align:right">Country:</td>
		<td>
			<select style="width:200px" id="countrySelect">
			   <optgroup label="Asia">
				   <option value="CN">China</option>
				   <option value="KO">Korea</option>
				   <option value="JP">Japan</option>
				   <option value="SG">Singapore</option>
				   <option value="TH">Thailand</option>
			   </optgroup>
			   <optgroup label="Europe">
				   <option value="FR">France</option>
				   <option value="DE">German</option>
				   <option value="BE">Belgium</option>
				   <option value="IT">Italy</option>
				   <option value="ES">Spain</option>
				   <option value="SE">Sweden</option>
				   <option value="GB">United Kingdom</option>
			   </optgroup>
			   <optgroup label="America">
				   <option value="US">United States</option>
				   <option value="BR">Brazil</option>
				   <option value="CA">Canada</option>
				   <option value="AR">Argentina</option>
			   </optgroup>
			   <optgroup label="Africa">
				   <option value="DZ">Algeria</option>
				   <option value="EG">Egypt</option>
				   <option value="LR">Liberia</option>
				   <option value="KE">Kenya</option>
				   <option value="ZM">Zambia</option>
			   </optgroup>
			</select>
		</td>
		<td>
			<i class="info-tips"></i>
			<input class="multiple-select-input" size="30" value="" type="text"/>
		</td>
	</tr>
</table>
</body>
</html>
